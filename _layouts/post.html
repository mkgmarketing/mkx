---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <img src="{{ site.baseurl }}/img/blog-posts/{% if page.img %}{{ page.img }}{% else %}digital-marketing{% endif %}.jpg" />
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-12">
          <div class="block" style="margin: 1em;">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p>By {{ page.author }} on {{ page.date | date: "%B %-d, %Y" }}</p>
              <!-- Go to www.addthis.com/dashboard to customize your tools --> <div class="addthis_inline_share_toolbox"></div>
            </div>
            <hr />
            <p>{{ content }}</p>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog/">Back to blog</a>
</p>
